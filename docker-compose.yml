version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: openterm
      POSTGRES_USER: openterm
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openterm_dev}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openterm -d openterm"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://openterm:${POSTGRES_PASSWORD:-openterm_dev}@postgres:5432/openterm
      - REDIS_URL=redis://redis:6379
      - FRED_API_KEY=${FRED_API_KEY:-}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-}
      - SEC_USER_AGENT=OpenTerm/0.1 (${SEC_EMAIL:-openterm@example.com})
      - ENABLE_STOOQ=${ENABLE_STOOQ:-true}
      - ENABLE_YAHOO=${ENABLE_YAHOO:-true}
      - ENABLE_EDGAR=${ENABLE_EDGAR:-true}
      - ENABLE_FRED=${ENABLE_FRED:-false}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  pgdata:
