[build]
builder = "NIXPACKS"

[deploy]
numReplicas = 1
startCommand = "python -c \"import os; print('PORT=' + os.environ.get('PORT', 'NOT SET'))\" && uvicorn minimal_app:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
